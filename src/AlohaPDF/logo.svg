<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D85A2B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Hibiscus Flower Shape -->
  <g transform="translate(256, 256) scale(0.9)">
    <!-- Petals -->
    <path d="M0,-180 C60,-180 120,-120 120,-60 C120,0 60,60 0,60 C-60,60 -120,0 -120,-60 C-120,-120 -60,-180 0,-180 Z" fill="url(#grad1)" transform="rotate(0)" filter="url(#shadow)"/>
    <path d="M0,-180 C60,-180 120,-120 120,-60 C120,0 60,60 0,60 C-60,60 -120,0 -120,-60 C-120,-120 -60,-180 0,-180 Z" fill="url(#grad1)" transform="rotate(72)" filter="url(#shadow)"/>
    <path d="M0,-180 C60,-180 120,-120 120,-60 C120,0 60,60 0,60 C-60,60 -120,0 -120,-60 C-120,-120 -60,-180 0,-180 Z" fill="url(#grad1)" transform="rotate(144)" filter="url(#shadow)"/>
    <path d="M0,-180 C60,-180 120,-120 120,-60 C120,0 60,60 0,60 C-60,60 -120,0 -120,-60 C-120,-120 -60,-180 0,-180 Z" fill="url(#grad1)" transform="rotate(216)" filter="url(#shadow)"/>
    <path d="M0,-180 C60,-180 120,-120 120,-60 C120,0 60,60 0,60 C-60,60 -120,0 -120,-60 C-120,-120 -60,-180 0,-180 Z" fill="url(#grad1)" transform="rotate(288)" filter="url(#shadow)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="#FFE66D" />
    <circle cx="0" cy="0" r="15" fill="#4ECDC4" opacity="0.6"/>
  </g>
  
  <!-- Text AP -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="200" fill="white" style="text-shadow: 2px 2px 4px #000000;">AP</text>
</svg>
